name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - dev-server

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.0'
          bundler-cache: true
          cache-version: 0
      - name: Build with Jekyll
        run: mkdir project && bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Cache Firebase tools
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-tools-${{ hashFiles('**/package-lock.json') }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASWANTHVC1 }}'
          channelId: live
          projectId: aswanthvc1
          target: aswanthvc-dev