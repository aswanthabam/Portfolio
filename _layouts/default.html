<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aswanth V C - Portfolio</title>
    <meta
      name="description"
      content="Tech enthusiast with a passion for crafting innovative solutions! From coding sleek mobile apps to designing captivating websites and delving into backend intricacies, I thrive on exploring the endless possibilities of technology. Each project is a thrilling puzzle to solve, where I blend creativity with technical expertise to produce remarkable results. Let's embark on a journey of innovation together!"
    />
    <meta property="og:url" content="https://aswanthvc.me" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Aswanth V C - Portfolio" />
    <meta
      property="og:description"
      content="Skilled BCA student passionate about web and android development, dedicated to delivering high-quality results with meticulous attention to detail. Bringing innovative ideas to life, I create user-friendly and impactful solutions. Explore my portfolio for creative website design and app development."
    />
    <meta
      property="og:image"
      content="{{ 'assets/images/og-banner.png' | relative_url }}"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="aswanthvc.me" />
    <meta property="twitter:url" content="https://aswanthvc.me" />
    <meta name="twitter:title" content="Aswanth V C - Portfolio" />
    <meta
      name="twitter:description"
      content="Skilled BCA student passionate about web and android development, dedicated to delivering high-quality results with meticulous attention to detail. Bringing innovative ideas to life, I create user-friendly and impactful solutions. Explore my portfolio for creative website design and app development."
    />
    <meta
      name="twitter:image"
      content="{{ 'assets/images/og-banner.png' | relative_url }}"
    />

    <title>[{{page.title}}] Aswanth V C - Portfolio</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    {% if page.url == "/" %}
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}" />
    <script src="{{ '/assets/js/home.js' | relative_url }}"></script>
    {% endif %} {% if page.url == "/projects" %}
    <link
      rel="stylesheet"
      href="{{ '/assets/css/projects.css' | relative_url }}"
    />
    <script src="{{ '/assets/js/projects.js' | relative_url }}"></script>
    {% endif %} {% assign page_url = page.url | slice: 0, 9 %} {% if page_url ==
    "/project/" %}
    <link
      rel="stylesheet"
      href="{{ '/assets/css/project.css' | relative_url }}"
    />
    <script src="{{ '/assets/js/project.js' | relative_url }}"></script>
    {% endif %} {% if page.url == "/blog" %}
    <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}" />
    <script src="{{ '/assets/js/blog.js' | relative_url }}"></script>
    {% endif %}
  </head>
  <body>
    <div class="main">
      <div class="topbar">{% include topbar.html %}</div>
      <div class="content">{{content}}</div>
    </div>
    <div class="bg"></div>
  </body>
</html>
