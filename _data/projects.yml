- project: 
  id: votechain
  name: VoteChain
  description: Votechain is a blockchain-based e-voting system, by which we can revolutionize the voting system.
  content: >
    Votechain is a blockchain-based e-voting system, by which we can revolutionize the voting system. It is a secure, 
    transparent, and tamper-proof voting system that ensures the integrity of the voting process. Votechain uses 
    blockchain technology to store votes securely and immutably, making it impossible to alter or manipulate 
    the voting results. It provides a decentralized and trustless voting system that eliminates the need for 
    intermediaries and ensures the privacy and security of votes.
  links:
    - name: Votechain Repository
      icon: bx bxl-github
      url: https://github.com/aswanthabam/VoteChain
    - name: Votechain Backend Repository
      icon: bx bxl-github
      url: https://github.com/aswanthabam/Votechain-backend
    - name: votechain-chain
      icon: bx bxl-github
      url: https://github.com/aswanthabam/votechain-chain
